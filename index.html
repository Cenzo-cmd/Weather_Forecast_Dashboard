<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Forecast</title>
    <script src="https://kit.fontawesome.com/04f4fe191f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body id="background">
    <header>
        <div class="headCont">
            <div class="container"><br><br>
                <h1 class="display-4">Weather Dashboard</h1><br><br>
            </div>
        </div>
    </header>

    <aside>
        <div class="container" id="cityList">
            <div class="form-group cityCont">
                <label for="search" id="headline1"><strong>Search for a City:</strong></label>
                <input type="text" placeholder="Search.." class="form-control" id="citySearch">
                <button type="submit" id="citySubmit"><i class="fas fa-search">  Search</i></button>
            </div>
            <ul class="list-group" id="addCitiesHere">
                <li class="list-group-item active city">Austin</li>
                <li class="list-group-item city">New York</li>
                <li class="list-group-item city">Los Angeles</li>
                <li class="list-group-item city">Las Vegas</li>
                <li class="list-group-item city">Orlando</li>
            </ul>
        </div>
    </aside>

    <content>
        <div class="card conditions">
            <div class="card-header">
                <h3 id="displayMainIcon">Current Conditions</h3>
            </div>
            <div class="card-body topContainer">
                <h3 class="card-title" id="displayCityName">Enter City</h3>
                <h3 id="displayDate"> Enter Date</h3>
                <span id="emptyDiv"></span>
                <!-- <img src="#" id="mainIcon" /> -->
                <p clas="card-text" id="temp">Temperature: </p>
                <p class="card-text" id="maxTemp">Max Temperature:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="windSpeed">Wind Speed:</p>
                <p class="card-text" id="feelsLike">Feels Like</p>
                <p class="card-text" id="uvIndex">UV Index: </p>
            </div>
        </div>
    </content>

    <article>
        <div class="card-group" id="forecast">

        </div>
    </article>




    <script src="moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
